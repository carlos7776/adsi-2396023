        <header>

            <a href="index.html"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

<script>
    const t_sting =document.querySelector('.type-sting')
    const t_number =document.querySelector('.type-number')
    const t_boolean =document.querySelector('.type-boolean')
    const t_null =document.querySelector('.type-null')
    const t_underfined =document.querySelector('.type-underfined')
    const t_array =document.querySelector('.type-array')
    const t_object =document.querySelector('.type-object')
    // type sting
    var msj1 = 'hello'
    var msj2 = "world!"
    t_sting.innerHTML = '<b>type string: </b>'+ msj1+""+ msj2
    //t_sting.innerHTML = '<b>type string:</b>' ${msj1} ${msj2}

    //type number
    var num1 = 54.32
    var num2 = '30'
    t_number.innerHTML = '<b>type number: </b>'+ (num1+ parseInt(num2))

    //type-boolean
    t_boolean.innerHTML = '<b>type boolean: </b>' +(10<5)

    //type-null
    var  vnull = null
    t_null.innerHTML = '<b>type null: </b>' +vnull
     
    //type-underfined
     var vundef = undefined
    t_underfined.innerHTML = '<b>type null: </b>' +vundef

    //type-array
    var array = ['ğŸ˜','ğŸ˜’','ğŸ˜','ğŸ˜']
    t_array.innerHTML = '<b>type null: </b>' +array
    
    //type-object
    const hashira = {
        name:'picachu',
        element:'Fire',
        age: 23
    }
    t_object.innerHTML = '<b>type null: </b>' +hashira.name
</script>
