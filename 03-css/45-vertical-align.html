<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical align</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
       article{
          border: 2px solid #666;
          padding: 5px;
          margin: 5px;
       }
       article.va01 img{vertical-align: baseline;}
       article.va02 img{vertical-align: top;}
       article.va03 img{vertical-align: middle;}

    </style>
</head>
<body>
    <main>
        <header>
            <h1><a href="index.html"> â‡  </a> vertical align</h1>
        </header>
        <section>
         <article class="va01">
            <img src="images/info.svg" width="120px">
            baseline
         </article>
         <article class="va02">
            <img src="images/info.svg" width="120px">
            top
         </article>
         <article class="va03">
            <img src="images/info.svg" width="120px">
            middle
         </article>
        </section>
    </main>
</body>
</html>
