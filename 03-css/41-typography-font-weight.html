<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typography font size</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
       ul li:nth-child(1) {font-weight: 100;}
       ul li:nth-child(2) {font-weight: 200;}
       ul li:nth-child(3) {font-weight: 300;}
       ul li:nth-child(4) {font-weight: 400;}
       ul li:nth-child(5) {font-weight: 500;}
       ul li:nth-child(6) {font-weight: 600;}
       ul li:nth-child(7) {font-weight: 700;}
       ul li:nth-child(8) {font-weight: 800;}
       ul li:nth-child(9) {font-weight: 900;}
    </style>
</head>
<body>
    <main>
        <header>
            <h1><a href="index.html"> â‡  </a> typography font size</h1>
        </header>
        <section>
         <ul>
           <li>100 (thin)</li>
           <li>200 (extraling)</li>
           <li>300 (light)</li>
           <li>400 (regular)</li>
           <li>500 (medium)</li>
           <li>600 (semibold)</li>
           <li>700 (bold)</li>
           <li>800 (extrabold)</li>
           <li>900 (black)</li>
         </ul>

        </section>
    </main>

</html>
