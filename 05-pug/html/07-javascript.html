<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
  </head>
  <body>
    <h1>JavaScript</h1>
    <h3 id="msj"></h3>
    <script>
      var msj = document.getElementById('msj')
      var name = prompt('cual es tu nombre ?');
      if(name == 'Ofac') {
      	msj.innerHTML = "bienvenido Instructor: "+name;
      } else {
      	msj.innerHTML = "bienvenido: "+name;
      }
    </script>
  </body>
</html>
